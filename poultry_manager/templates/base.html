<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FowlTrak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home_page') }}">FowlTrak</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-5">
                    <li class="nav-item"><a class="nav-link nav-link-spacing" href="{{ url_for('main.home_page') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-spacing" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link nav-link-spacing" href="#features">Features</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                        <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('main.register_page') }}">Register</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('main.login_page') }}">Login</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('main.logout_page') }}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>FowlTrak</h5>
                    <p>Efficient Poultry Management</p>
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <p>Email: queendarlinnnamani@gmail.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <a href="https://www.facebook.com/nnamani.odinaka" class="text-white" target="_blank"><i class="bi bi-facebook me-2"></i></a>
                    <a href="https://x.com/QOdinaka" class="text-white" target="_blank"><i class="bi bi-twitter me-2"></i></a>
                    <a href="https://www.linkedin.com/in/queendarlin-nnamani" class="text-white" target="_blank"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <p>&copy; 2024 FowlTrak. All rights reserved.</p>
                <a href="#" class="arrow-icon text-light">
                    <i class="h2 bi bi-arrow-up-circle"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
</body>
</html>
